<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/fullpage.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- 公用的 浮动在容器之外的 固定定位 -->
  <a class="go" href="javascript:;">
    <img src="images/00-go.png" alt="">
  </a>
  <a class="more" href="javascript:;">
    <img src="images/00-more.png" alt="">
  </a>
  <div id="fullpage">
    <div class="section screen01">
      <div class="content">
        <div class="goods"><img src="images/01-goods.png" alt=""></div>
        <div class="safa"><img src="images/01-sofa.png" alt=""></div>
        <div class="fly"><img src="images/01-fly.png" alt=""></div>
      </div>
    </div>
     <!--第二屏  动画特点  完全进入当前屏幕后才会执行动画  -->
     <!-- 1、什么时候完全进入 监听页面完全进入   结合js  使用js回调添加animation属性-->
     <!-- 2、怎么实现 -->
     <!-- 因为可能这个页面上会有多个DOM元素需要添加动画，所以一个个选中在添加样式或类比较麻烦 -->
     <!-- 可直接在该页面上添加一个类  然后样式中的各元素的动画就写在这个类之下 就不有多次添加了 -->
    <div class="section screen02">
      <div class="content">
        <div class="goods"><img src="images/02-goods.png" alt=""></div>
        <div class="safa"><img src="images/02-sofa.png" alt=""></div>
        <div class="input">
          <img class="search" src="images/02-search.png" alt="">
          <img class="key" src="images/02-key.png" alt="">
        </div>
        <div class="text">
          <img class="text01" src="images/02-text1.png" alt="">
          <img class="text02" src="images/02-text2.png" alt="">
        </div>
      </div>
    </div>
    <div class="section screen03">
      <div class="content">
        <div class="safa">
          <img src="images/02-sofa.png" alt="">
        </div>
        <div class="change">
          <img src="images/03-change01.gif" alt="">
          <img src="images/03-change02.gif" alt="">
        </div>
        <div class="cart">
          <img src="images/03-cart01.gif" alt="">
          <img src="images/03-cart02.gif" alt="">
        </div>
      </div>
    </div>
    <div class="section screen04">
      <div class="content">
        <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
        <div class="text">
          <img src="images/04-text01.png" alt="">
          <img src="images/04-text02.png" alt="">
        </div>
        <div class="cart">
          <img style="z-index:1000;position:relative;" src="images/04-cart.png" alt="">
          <img class="safa" src="images/02-sofa.png" alt="">
        </div>
        <div class="address">
          <img src="images/04-address01.png" alt="">
          <img src="images/04-address02.png" alt="">
        </div>
      </div>
    </div>
    <div class="section">第二屏</div>
    <div class="section">第二屏</div>
    <div class="section">第二屏</div>
    <div class="section">第四屏</div>
  </div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/fullpage.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
